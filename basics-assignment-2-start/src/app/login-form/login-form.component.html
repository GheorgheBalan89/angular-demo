<div class="row">
    <div class="col-xs-12">
        <h3>Welcome: {{userName}}</h3>
    </div>
    <div class="col-xs-2">
        <button (click)="clearUserName()" [disabled]="isUserNameEmpty" class="btn btn-success">Reset form</button>
    </div>
    <div class="col-xs-10">
      <input type="text" class="form-control" (click)="updateUserName($event)" placeholder="Username" [(ngModel)]="userName">
    </div>
  </div>
